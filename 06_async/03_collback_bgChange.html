<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜벡지옥 경험하기</title>
    <style>
      body {
        height: 100vh;
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>배경색이 1초에 한 번씩 변경됩니다.</h1>

    <script>
     function changeColor(color) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            document.body.style.backgroundColor = color;
            resolve(color);
          }, 1000);
        });
      }

      changeColor("red")
        .then(function () {
          return changeColor("orange");
        })
        .then(function () {
          return changeColor("yellow");
        })
        .then(function () {
          return changeColor("green");
        })
        .then(function () {
          return changeColor("blue");
        })
        .catch(function (error) {
          console.error("에러:", error);
        });

        async function execute(){
          await changeColor("orange");
          await changeColor("yellow");
          await changeColor("green");
          await changeColor("blue");
        }

        execute();
        </script>
  </body>
</html>
