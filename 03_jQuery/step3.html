<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script    src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>    <style>
        .color-blue{
            color: blue;
        }
        .fs-50{
            font-size: 50px;
        }
        .bg-pink{
            background-color: pink;
        }
        .color-orange{
            color: orange;
        }
    </style>
    <script>
        function addClass(){
            $('#hi').addClass('fs-50')
        }
        function removeClass(){
            $('#hi').removeClass()
        }
        function hasClass(){
            console.log($('#hi').hasClass('fs-50'))
        }
        function toggleClass(){
            // 있으면 삭제 없으면 추가
            $('#hi').toggleClass('bg-pink');
        }
        function switchClass(){
            $('#hi').switchClass("color-blue","color-orange",2000)
        }
    </script>
</head>
<body>
    <p id="hi" class="color-blue">안녕하세요!</p>
    <button onclick="addClass()">클레스생성</button>
    <button onclick="removeClass()">클레스삭제</button>
    <button onclick="hasClass()">클레스유무확인</button>
    <button onclick="toggleClass()">클레스 토글</button>
    <button onclick="switchClass()">스위치 클레스</button>
</body>
</html>
